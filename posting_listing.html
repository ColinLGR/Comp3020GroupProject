<!DOCTYPE html>

<html>
    <head>
        <title>TextUM - Post a Listing</title>
        <link rel="stylesheet" href="styling.css">
    </head>

    <body>
<!-- 60 -->
        <nav>
            <h1>Textbook Finder</h1>
            <div id="user-info">
                <span>Signed in as: </span> 
                <span id="user-name">John Smith</span>
            </div>
        </nav>

        <hr>
        
        <h2>Book Details</h2>
        <div class="book-details">
            <div class="book-images">
                <div class="image-display">
                    <img id="imgPreview0" src="https://arthurmillerfoundation.org/wp-content/uploads/2018/06/default-placeholder.png"/>

                    <div class="image-gallery"> 
                        <button type="button">
                            <img id="imgPreview1" src="https://arthurmillerfoundation.org/wp-content/uploads/2018/06/default-placeholder.png" onclick="setButton1(event)"/>
                        </button>
                        <button type="button">
                            <img id="imgPreview2" src="https://arthurmillerfoundation.org/wp-content/uploads/2018/06/default-placeholder.png" onclick="setButton2(event)"/>
                        </button>
                        <button type="button">
                            <img id="imgPreview3" src="https://arthurmillerfoundation.org/wp-content/uploads/2018/06/default-placeholder.png" onclick="setButton3(event)"/>
                        </button>
                    </div>
                    
                    <div class="image-buttons">
                        <label for="imageUpload1">Upload Image: </label>
                        <input type="file" id="imageUpload1" name="images[]" accept="image/*" multiple onchange="previewImage(event)">
                        <!-- onchange="previewImage(event)"> -->
                        <br>
                        <input type="button" id="addImage" value="Add image" onclick="addImage(event)"> 
                        <input type="button" id="removeImage" value="Remove image" onclick="removeImage(event)">
                    </div>
                    <script src="./scripts.js"></script>

                </div>
            </div>
            <div class="book-info">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title">
                <br>
                <label for="price">Price: </label>
                <input type="number" id="price" name="price">
                <br>

                <label for="description">Item Description:</label>
                <textarea id="description" name="description" rows="5" cols="40" placeholder="Type your description here..."></textarea>
                <br>

                <form>
                    <p>Select the tags for this textbook:</p>
                    <label for="COMP3020">
                        <input type="checkbox" id="COMP3020" name="tags[]" value="COMP3020">COMP3020<br>
                    </label>
                    <label for="MATH1500">
                        <input type="checkbox" id="MATH1500" name="tags[]" value="MATH1500">MATH1500<br>
                    </label>
                    <label for="MATH1710">
                        <input type="checkbox" id="MATH1710" name="tags[]" value="MATH1710">MATH1710<br>
                    </label>
                    <label for="COMP3380">
                        <input type="checkbox" id="COMP3380" name="tags[]" value="COMP3380">COMP3020<br>
                    </label>
                </form><br>

                <input type="checkbox" id="studybuddyCheck" name="studybuddyCheck" value="studybuddyCheck">
                <label for="studybuddyCheck">Do you want to find a study buddy for the class(es)?</label><br>
            </div>
        </div>
        <br>

        <hr style="width: 85%; margin: 10px auto;">

        <h2>Pickup Details</h2>
        <div class="address">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4989.004591453563!
                2d-97.14272422357702!3d49.80542957147627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!
                1s0x52ea75f0911e9c5f%3A0x5460e2841ad770fa!2sUniversity%20of%20Manitoba!5e1!3m2!1sen!2sca!
                4v1762982569121!5m2!1sen!2sca" 
                width="100%" height="200" 
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="address-input">
                <label for="address">Pick-up Address: </label>
                <input type="text" id="address" name="address">
                <br>
                <div class="show-address">
                    
                    <label for="showAddressCheck"><h4 style="font-weight:normal;"><input type="checkbox" id="showAddressCheck" name="showAddress" value="showAddress">Show exact address?</h4></label>
                    <h5 style="font-weight:normal;">If not selected, will default to show radius of 5 km.</h6>

                </div>
            </div>
        </div>

        <hr>
        <div class="final-buttons">
            <form method="POST">
                <input type="button" value="Cancel" id="cancel" name="cancel">
                <input type="button" value="Save as draft" id="save" name="save" style="position: relative; left: 975px">
                <input type="button" value="Post" id="post" name="post" style="position: relative; left: 1000px">
            </form>
        </div>

</html>
